<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>京西商城-商家注册</title>
	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main3.css">
	<script type="text/javascript" src="../static/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../static/js/register.js"></script>
</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="../static/images/jx.png"></a>
			<div class="reg_slogan">入驻京西商城  ·  
                <br>没有中间商赚差价 ·
                <br>买家买的放心 ·
                <br>卖家卖的舒心 ·
            </div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>商家注册</h1>
				<a href="login.html">登录</a>
			</div>
			<div class="reg_form_1 clearfix">
				<form method="post">
				<ul>
					<li>
						<label>店铺名:</label>
						<input type="text" name="shop_name" id="usr_id">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>店铺介绍:</label>
						<input type="text" name="text" id="text">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>注册资金:</label>
						<input type="text" name="create_money" id="create_moeny">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>注册时间:</label>
						<input type="text" name="createtime" id="createtime">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”京西商城商家使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="" id="">
					</li>
				</ul>				
				</form>
			{% if errmsg %}
                <script type="text/javascript">
                    alert("{{ errmsg}}");
                    window.location.href = "login";
                </script>
                {% elif success %}
                    <script type="text/javascript">
                    alert("登陆成功！");
                    window.location.href = "/usermng/index.html";
                </script>
            {% endif %}
			</div>

		</div>

	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2021 重庆京西商城 All Rights Reserved</p>
		<p>电话：010-****888    渝ICP备*******8号</p>
	</div>

	
</body>
</html>
