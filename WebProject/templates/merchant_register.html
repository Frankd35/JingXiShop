</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="images/jx.png"></a>
			<div class="reg_slogan">入驻京西商城  ·  
                <br>没有中间商赚差价 ·
                <br>买家买的放心 ·
                <br>卖家卖的舒心 ·
            </div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>商家注册</h1>
				<a href="login.html">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form method="post">
				<input type="hidden" name="csrfmiddlewaretoken" value="ylFRZ3c8gCCbMyOyQekadNG8U69d7dEa">
				<ul>
					<li>
						<label>店铺名:</label>
						<input type="text" name="merchant_name" id="merchant_name">
						<span class="error_tip">提示信息</span>
					</li>					
					<li>
						<label>密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label>邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked">
						<label>同意”京西商城商家使用协议“</label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="" id="">
					</li>
				</ul>				
				</form>
			</div>

		</div>

	</div>
